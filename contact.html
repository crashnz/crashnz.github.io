    <main>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.242953658235!2d175.27769869923998!3d-37.78434568942187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d227487a63621%3A0x500ef6143a29903!2sHamilton!5e0!3m2!1sen!2snz!4v1755469993133!5m2!1sen!2snz" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="contact-form">
            <h1>Please enter your contact details</h1>
            <form action="index.html" method="post" onsubmit="">
                <div class="row">
                    <div class="col-25">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Your name.." minlength="2" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="email" id="email" placeholder="Email address.." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="phone">Phone Number:</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" name="phone" id="phone" placeholder="Phone number.." minlength="8" maxlength="32" required>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-25">
                        <label for="comment">Comment:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="comment" id="comment" placeholder="I would like to discuss...." required>
                    </div>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
